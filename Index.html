<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrabble Score Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2215%22 ry=%2215%22 fill=%22%23FFD54F%22/><text x=%2250%22 y=%2270%22 font-size=%2270%22 text-anchor=%22middle%22 fill=%22%23222%22 font-family=%22Arial%22>S</text></svg>">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <style>
    body {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      font-family: Roboto, sans-serif;
      background: #f5f5f5;
    }
    .hidden { display: none; }
    .scoreboard {
      margin-top: 20px;
    }
    .player-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      font-size: 1.2em;
    }
    .player-name { font-weight: bold; }
    .mdl-textfield {
      width: 100%;
    }
    button {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h4>Scrabble Score Sheet</h4>

  <!-- Step 1: Ask number of players -->
  <div id="step1">
    <form id="numPlayersForm" class="mdl-shadow--2dp mdl-color--white" style="padding: 16px;">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="number" id="numPlayers" min="2" max="8" required>
        <label class="mdl-textfield__label" for="numPlayers">Number of players</label>
      </div>
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Next</button>
    </form>
  </div>

  <!-- Step 2: Enter names -->
  <div id="step2" class="hidden">
    <form id="nameForm" class="mdl-shadow--2dp mdl-color--white" style="padding: 16px;">
      <div id="nameInputs"></div>
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Start Game</button>
    </form>
  </div>

  <!-- Step 3: Gameplay -->
  <div id="game" class="hidden">
    <h5 id="turnDisplay"></h5>
    <form id="scoreForm" class="mdl-shadow--2dp mdl-color--white" style="padding: 16px;">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="number" id="scoreInput" required>
        <label class="mdl-textfield__label" for="scoreInput">Enter score</label>
      </div>
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add Score</button>
    </form>

    <div class="scoreboard mdl-shadow--2dp mdl-color--white" style="padding: 16px;">
      <h6>Scoreboard</h6>
      <div id="scoreboardContent"></div>
      <button id="resetBtn" class="mdl-button mdl-js-button mdl-button--raised">Reset Game</button>
    </div>
  </div>

  <script>
    let players = [];
    let scores = [];
    let currentPlayer = 0;

    // Save state
    function saveState() {
      const state = { players, scores, currentPlayer };
      localStorage.setItem('scrabbleState', JSON.stringify(state));
    }

    // Load state
    function loadState() {
      const saved = localStorage.getItem('scrabbleState');
      if (saved) {
        const state = JSON.parse(saved);
        players = state.players;
        scores = state.scores;
        currentPlayer = state.currentPlayer;
        return true;
      }
      return false;
    }

    // Step 1 → Step 2
    document.getElementById('numPlayersForm').addEventListener('submit', e => {
      e.preventDefault();
      const num = parseInt(document.getElementById('numPlayers').value);
      const nameInputs = document.getElementById('nameInputs');
      nameInputs.innerHTML = '';
      for (let i = 0; i < num; i++) {
        nameInputs.innerHTML += `
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="player${i}" required>
            <label class="mdl-textfield__label" for="player${i}">Player ${i+1} name</label>
          </div>`;
      }
      componentHandler.upgradeDom();
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    });

    // Step 2 → Step 3
    document.getElementById('nameForm').addEventListener('submit', e => {
      e.preventDefault();
      const nameFields = document.querySelectorAll('#nameInputs input');
      players = Array.from(nameFields).map(input => input.value.trim());
      scores = new Array(players.length).fill(0);
      currentPlayer = 0;
      saveState();
      updateScoreboard();
      updateTurnDisplay();
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      document.getElementById('scoreInput').focus();
    });

    // Add score and move to next player
    document.getElementById('scoreForm').addEventListener('submit', e => {
      e.preventDefault();
      const score = parseInt(document.getElementById('scoreInput').value);
      scores[currentPlayer] += score;
      document.getElementById('scoreInput').value = '';
      nextPlayer();
      saveState();
      updateScoreboard();
      updateTurnDisplay();
      document.getElementById('scoreInput').focus();
    });

    // Reset game
    document.getElementById('resetBtn').addEventListener('click', () => {
      if (confirm("Reset the game?")) {
        localStorage.removeItem('scrabbleState');
        location.reload();
      }
    });

    function nextPlayer() {
      currentPlayer = (currentPlayer + 1) % players.length;
    }

    function updateScoreboard() {
      const board = document.getElementById('scoreboardContent');
      board.innerHTML = '';
      players.forEach((name, idx) => {
        board.innerHTML += `
          <div class="player-row">
            <span class="player-name">${name}</span>
            <span>${scores[idx]}</span>
          </div>`;
      });
    }

    function updateTurnDisplay() {
      document.getElementById('turnDisplay').textContent = `${players[currentPlayer]}'s turn`;
    }

    // If state exists, resume game
    window.onload = () => {
      if (loadState()) {
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.add('hidden');
        document.getElementById('game').classList.remove('hidden');
        updateScoreboard();
        updateTurnDisplay();
      }
    };
  </script>
</body>
</html>
